<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ece4d9" />
      <stop offset="100%" style="stop-color:#eed9bb" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)" />

  <!-- Game Controller Icon -->
  <g transform="translate(256, 256)">
    <!-- Controller Body -->
    <rect x="-120" y="-60" width="240" height="120" rx="30" fill="#4f391a" />

    <!-- D-Pad -->
    <g transform="translate(-80, 0)">
      <!-- Vertical line -->
      <rect x="-12" y="-40" width="24" height="80" fill="#ffffff" />
      <!-- Horizontal line -->
      <rect x="-40" y="-12" width="80" height="24" fill="#ffffff" />
    </g>

    <!-- Action Buttons -->
    <g transform="translate(80, 0)">
      <!-- A button (top) -->
      <circle cx="0" cy="-20" r="12" fill="#ffffff" />
      <!-- B button (left) -->
      <circle cx="-20" cy="0" r="12" fill="#ffffff" />
      <!-- X button (right) -->
      <circle cx="20" cy="0" r="12" fill="#ffffff" />
      <!-- Y button (bottom) -->
      <circle cx="0" cy="20" r="12" fill="#ffffff" />
    </g>

    <!-- Center buttons -->
    <rect x="-15" y="-25" width="30" height="10" rx="5" fill="#ffffff" />
    <circle cx="0" cy="20" r="5" fill="#ffffff" />
  </g>

  <!-- Text "KIDS" at bottom -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#4f391a">KIDS</text>

  <!-- Small game elements decoration -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="8" fill="#ff6b6b" opacity="0.7" />
    <rect x="-6" y="-6" width="12" height="12" fill="#4CAF50" opacity="0.7" />
    <polygon points="0,-10 10,10 -10,10" fill="#2196F3" opacity="0.7" />
  </g>

  <g transform="translate(432, 80)">
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#FF9800" opacity="0.7" />
    <polygon points="0,-12 12,12 -12,12" fill="#9C27B0" opacity="0.7" />
  </g>

  <g transform="translate(80, 432)">
    <polygon points="0,-8 8,8 -8,8" fill="#E91E63" opacity="0.7" />
    <circle cx="0" cy="0" r="6" fill="#00BCD4" opacity="0.7" />
  </g>

  <g transform="translate(432, 432)">
    <rect x="-10" y="-10" width="20" height="20" rx="4" fill="#CDDC39" opacity="0.7" />
    <circle cx="0" cy="0" r="5" fill="#795548" opacity="0.7" />
  </g>
</svg>