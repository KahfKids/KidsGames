<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta charset="UTF-8" />
    <title>Islamic Pattern Checkers</title>
    <style>
      body {
        background-color: #ece4d9;
      }
      .board {
        width: 400px;
        height: 400px;
        border: 2px solid #8b4513;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
      }

      .square {
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .light {
        background-color: #f5deb3;
      }

      .dark {
        background-color: #8b4513;
      }

      .piece {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
      }

      .black {
        background-color: #222;
        color: white;
      }

      .red {
        background-color: #8b0000;
        color: white;
      }

      .king::after {
        content: "ðŸ‘‘";
        position: absolute;
        font-size: 14px;
      }

      .selected {
        border: 3px solid yellow;
      }

      .possible-move {
        background-color: rgba(255, 255, 0, 0.3);
      }

      #turn-indicator {
        margin: 10px 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* padding: 20px; */
        font-family: Arial, sans-serif;
        position: relative;
      }

      #thinking {
        margin: 10px 0;
        color: #666;
        font-style: italic;
      }

      #celebration-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
      }

      .winner-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        z-index: 1001;
        text-align: center;
        font-size: 24px;
        color: #333;
        animation: bounce 1s ease infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      .confetti {
        position: absolute;
        animation: fall linear forwards;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="turn-indicator">Your Turn (Red)</div>
      <div id="thinking" style="display: none">AI is thinking...</div>
      <div class="board" id="board"></div>
    </div>
    <div id="celebration-container"></div>

    <script>
      let board = [];
      let selectedPiece = null;
      let currentPlayer = "red";
      let possibleMoves = [];
      let gameActive = true;

      function initializeBoard() {
        const boardElement = document.getElementById("board");
        boardElement.innerHTML = "";
        board = [];

        for (let row = 0; row < 8; row++) {
          board[row] = [];
          for (let col = 0; col < 8; col++) {
            const square = document.createElement("div");
            square.className = `square ${
              (row + col) % 2 === 0 ? "light" : "dark"
            }`;
            square.dataset.row = row;
            square.dataset.col = col;

            if ((row + col) % 2 !== 0) {
              if (row < 3) {
                const piece = createPiece("black", "â¬¡");
                square.appendChild(piece);
                board[row][col] = "black";
              } else if (row > 4) {
                const piece = createPiece("red", "âœ¯");
                square.appendChild(piece);
                board[row][col] = "red";
              } else {
                board[row][col] = null;
              }
            } else {
              board[row][col] = null;
            }

            square.addEventListener("click", handleSquareClick);
            boardElement.appendChild(square);
          }
        }
      }

      function createPiece(color, symbol) {
        const piece = document.createElement("div");
        piece.className = `piece ${color}`;
        piece.textContent = symbol;
        return piece;
      }

      function handleSquareClick(event) {
        if (!gameActive || currentPlayer !== "red") return;

        const square = event.target.closest(".square");
        const row = parseInt(square.dataset.row);
        const col = parseInt(square.dataset.col);

        clearPossibleMoves();

        if (selectedPiece) {
          if (
            possibleMoves.some((move) => move.row === row && move.col === col)
          ) {
            movePiece(selectedPiece, row, col);
            selectedPiece = null;
            possibleMoves = [];

            setTimeout(makeAIMove, 500);
            return;
          }
          selectedPiece.classList.remove("selected");
          selectedPiece = null;
        }

        const piece = square.querySelector(".piece");
        if (piece && piece.classList.contains("red")) {
          selectedPiece = piece;
          piece.classList.add("selected");
          showPossibleMoves(row, col);
        }
      }

      function showPossibleMoves(row, col) {
        possibleMoves = calculatePossibleMoves(row, col);
        possibleMoves.forEach((move) => {
          const square = document.querySelector(
            `[data-row="${move.row}"][data-col="${move.col}"]`
          );
          square.classList.add("possible-move");
        });
      }

      function clearPossibleMoves() {
        document.querySelectorAll(".possible-move").forEach((square) => {
          square.classList.remove("possible-move");
        });
      }

      function calculatePossibleMoves(row, col) {
        const moves = [];
        const piece = document
          .querySelector(`[data-row="${row}"][data-col="${col}"]`)
          .querySelector(".piece");
        const isKing = piece && piece.classList.contains("king");

        if (isKing) {
          const directions = [
            [-1, 0],
            [1, 0],
            [0, -1],
            [0, 1],
          ];

          directions.forEach(([dRow, dCol]) => {
            let newRow = row + dRow;
            let newCol = col + dCol;

            if (isValidPosition(newRow, newCol) && !board[newRow][newCol]) {
              moves.push({ row: newRow, col: newCol });
            }

            newRow = row + dRow * 2;
            newCol = col + dCol * 2;

            if (
              isValidPosition(newRow, newCol) &&
              !board[newRow][newCol] &&
              board[row + dRow][col + dCol] &&
              board[row + dRow][col + dCol] !== currentPlayer
            ) {
              moves.push({ row: newRow, col: newCol, isJump: true });
            }
          });
        } else {
          const direction = currentPlayer === "red" ? -1 : 1;

          [-1, 1].forEach((sideDir) => {
            const newRow = row + direction;
            const newCol = col + sideDir;

            if (isValidPosition(newRow, newCol) && !board[newRow][newCol]) {
              moves.push({ row: newRow, col: newCol });
            }
          });

          [-2, 2].forEach((sideDir) => {
            const newRow = row + direction * 2;
            const newCol = col + sideDir;
            const jumpedRow = row + direction;
            const jumpedCol = col + sideDir / 2;

            if (
              isValidPosition(newRow, newCol) &&
              !board[newRow][newCol] &&
              board[jumpedRow][jumpedCol] &&
              board[jumpedRow][jumpedCol] !== currentPlayer
            ) {
              moves.push({ row: newRow, col: newCol, isJump: true });
            }
          });
        }

        return moves;
      }

      function getAllPossibleMoves(player) {
        const allMoves = [];
        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            if (board[row][col] === player) {
              const moves = calculatePossibleMoves(row, col);
              if (moves.length > 0) {
                allMoves.push({
                  from: { row, col },
                  moves: moves,
                });
              }
            }
          }
        }
        return allMoves;
      }

      function makeAIMove() {
        if (!gameActive) return;

        document.getElementById("thinking").style.display = "block";
        currentPlayer = "black";

        setTimeout(() => {
          const allMoves = getAllPossibleMoves("black");
          if (allMoves.length === 0) {
            gameActive = false;
            celebrate("You");
            return;
          }

          let bestMove = null;
          let bestScore = -Infinity;

          allMoves.forEach((moveSet) => {
            moveSet.moves.forEach((move) => {
              let score = 0;
              if (move.isJump) score += 10;
              if (moveSet.from.row === 6 && move.row === 7) score += 5;
              score += move.row - moveSet.from.row;
              score += Math.random() * 2;

              if (score > bestScore) {
                bestScore = score;
                bestMove = { from: moveSet.from, to: move };
              }
            });
          });

          if (bestMove) {
            const fromSquare = document.querySelector(
              `[data-row="${bestMove.from.row}"][data-col="${bestMove.from.col}"]`
            );
            const piece = fromSquare.querySelector(".piece");
            movePiece(piece, bestMove.to.row, bestMove.to.col);
          }

          document.getElementById("thinking").style.display = "none";
        }, 1000);
      }

      function isValidPosition(row, col) {
        return row >= 0 && row < 8 && col >= 0 && col < 8;
      }

      function createConfetti() {
        const colors = [
          "#ff0000",
          "#00ff00",
          "#0000ff",
          "#ffff00",
          "#ff00ff",
          "#00ffff",
        ];
        const shapes = ["â˜…", "âœ¦", "â™¦", "â—", "âœ¯", "â¬¡"];
        const container = document.getElementById("celebration-container");

        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
          confetti.style.opacity = Math.random();
          confetti.style.color =
            colors[Math.floor(Math.random() * colors.length)];
          confetti.style.fontSize = Math.random() * 20 + 10 + "px";
          confetti.innerHTML =
            shapes[Math.floor(Math.random() * shapes.length)];
          container.appendChild(confetti);
        }

        setTimeout(() => {
          container.innerHTML = "";
        }, 5000);
      }

      function showWinnerMessage(winner) {
        const message = document.createElement("div");
        message.className = "winner-message";
        message.textContent = `Game Over - ${winner} Wins!`;
        document.body.appendChild(message);

        setTimeout(() => {
          message.remove();
        }, 5000);
      }

      function celebrate(winner) {
        createConfetti();
        showWinnerMessage(winner);
      }

      function movePiece(piece, newRow, newCol) {
        const oldSquare = piece.parentElement;
        const oldRow = parseInt(oldSquare.dataset.row);
        const oldCol = parseInt(oldSquare.dataset.col);
        const newSquare = document.querySelector(
          `[data-row="${newRow}"][data-col="${newCol}"]`
        );

        board[oldRow][oldCol] = null;
        board[newRow][newCol] = currentPlayer;

        if (
          Math.abs(newRow - oldRow) === 2 ||
          Math.abs(newCol - oldCol) === 2
        ) {
          const jumpedRow = (oldRow + newRow) / 2;
          const jumpedCol = (oldCol + newCol) / 2;
          const jumpedSquare = document.querySelector(
            `[data-row="${jumpedRow}"][data-col="${jumpedCol}"]`
          );
          jumpedSquare.innerHTML = "";
          board[jumpedRow][jumpedCol] = null;
        }

        newSquare.innerHTML = "";
        newSquare.appendChild(piece);

        if (
          (currentPlayer === "red" && newRow === 0) ||
          (currentPlayer === "black" && newRow === 7)
        ) {
          piece.classList.add("king");
        }

        const remainingRed = document.querySelectorAll(".piece.red").length;
        const remainingBlack = document.querySelectorAll(".piece.black").length;

        if (remainingRed === 0) {
          celebrate("AI");
          gameActive = false;
          return;
        }
        if (remainingBlack === 0) {
          celebrate("You");
          gameActive = false;
          return;
        }

        currentPlayer = currentPlayer === "red" ? "black" : "red";
        document.getElementById("turn-indicator").textContent =
          currentPlayer === "red" ? "Your Turn (Red)" : "AI Turn (Black)";
      }

      // Initialize the game
      initializeBoard();
    </script>
  </body>
</html>
