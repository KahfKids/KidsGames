<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Connect 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            background-color: #4CAF50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            background-color: #1B5E20;
            padding: 10px;
            border-radius: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #E8F5E9;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .counter {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: top 0.5s ease-in;
        }
        h1 {
            text-align: center;
            color: #1B5E20;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #1B5E20;
        }
        @keyframes win-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .win-cell {
            animation: win-animation 0.5s ease-in-out 3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Islamic Connect 4</h1>
        <div class="board" id="board"></div>
        <div id="message"></div>
    </div>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const rows = 6;
        const cols = 7;
        let currentPlayer = '☪️';
        let gameBoard = Array(rows).fill().map(() => Array(cols).fill(''));

        function createBoard() {
            for (let i = 0; i < rows * cols; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.col = i % cols;
                cell.dataset.row = Math.floor(i / cols);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            const col = parseInt(e.target.dataset.col);
            const row = findEmptyRow(col);
            if (row === -1) return;

            animateCounter(row, col, () => {
                gameBoard[row][col] = currentPlayer;

                if (checkWin(row, col)) {
                    message.textContent = `Player ${currentPlayer} wins!`;
                    animateWin(row, col);
                    disableBoard();
                } else if (checkDraw()) {
                    message.textContent = "It's a draw!";
                    disableBoard();
                } else {
                    currentPlayer = currentPlayer === '☪️' ? '☾' : '☪️';
                    message.textContent = `Current player: ${currentPlayer}`;
                }
            });
        }

        function animateCounter(row, col, callback) {
            const startCell = document.querySelector(`.cell[data-row="0"][data-col="${col}"]`);
            const endCell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            const counter = document.createElement('div');
            counter.classList.add('counter');
            counter.textContent = currentPlayer;
            counter.style.top = `-50px`;
            startCell.appendChild(counter);

            setTimeout(() => {
                counter.style.top = `${row * 55}px`; // 50px height + 5px gap
                counter.addEventListener('transitionend', () => {
                    startCell.removeChild(counter);
                    endCell.textContent = currentPlayer;
                    callback();
                }, { once: true });
            }, 50);
        }

        function animateWin(row, col) {
            const winningCells = findWinningCells(row, col);
            winningCells.forEach(([r, c]) => {
                const cell = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
                cell.classList.add('win-cell');
            });
        }

        function findWinningCells(row, col) {
            const directions = [
                [0, 1], [1, 0], [1, 1], [1, -1]
            ];

            for (const [dx, dy] of directions) {
                let cells = [[row, col]];
                cells = cells.concat(getCellsInDirection(row, col, dx, dy));
                cells = cells.concat(getCellsInDirection(row, col, -dx, -dy));

                if (cells.length >= 4) return cells;
            }

            return [];
        }

        function getCellsInDirection(row, col, dx, dy) {
            let cells = [];
            let r = row + dx;
            let c = col + dy;

            while (r >= 0 && r < rows && c >= 0 && c < cols && gameBoard[r][c] === currentPlayer) {
                cells.push([r, c]);
                r += dx;
                c += dy;
            }

            return cells;
        }

        function findEmptyRow(col) {
            for (let row = rows - 1; row >= 0; row--) {
                if (gameBoard[row][col] === '') return row;
            }
            return -1;
        }

        function checkWin(row, col) {
            const directions = [
                [0, 1], [1, 0], [1, 1], [1, -1]
            ];

            for (const [dx, dy] of directions) {
                let count = 1;
                count += countDirection(row, col, dx, dy);
                count += countDirection(row, col, -dx, -dy);

                if (count >= 4) return true;
            }

            return false;
        }

        function countDirection(row, col, dx, dy) {
            let count = 0;
            let r = row + dx;
            let c = col + dy;

            while (r >= 0 && r < rows && c >= 0 && c < cols && gameBoard[r][c] === currentPlayer) {
                count++;
                r += dx;
                c += dy;
            }

            return count;
        }

        function checkDraw() {
            return gameBoard.every(row => row.every(cell => cell !== ''));
        }

        function disableBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.removeEventListener('click', handleCellClick));
        }

        createBoard();
        message.textContent = `Current player: ${currentPlayer}`;
    </script>
</body>
