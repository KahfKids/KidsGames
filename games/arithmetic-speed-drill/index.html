<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- KidsGames PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f391a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="theme-color" content="#1f1f1f" />
    <title>Arithmetic Speed Drill</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <h3>Arithmetic Speed Drill &nbsp;</h3>
    <span>
      <h4>Score: <b>0</b></h4>
      <button onclick="values()"><i class="fas fa-forward"></i></button>
      <button onclick="restart()"><i class="fas fa-redo-alt"></i></button>
      <h4>Time Left: <b></b></h4>
    </span>
    <div>
      <p></p>
      <p onclick="difficulty(2, 3, 4)">Click To Start</p>
      <p></p>
    </div>
    <input type="number" placeholder="Type Answer Here" />
    <br />
    <div>
      <button onclick="difficulty(2,3,4)">Easy</button>
      <button onclick="difficulty(3,4,2)">Medium</button>
      <button onclick="difficulty(4,3,2)">Hard</button>
    </div>
    <br />
    <section>
      <b>Scoreboard</b>
      <ol></ol>
    </section>
    <script src="script.js"></script>

    <!-- KidsGames PWA Service Worker -->
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('[PWA] Service Worker registered for free game');
          })
          .catch(error => {
            console.log('[PWA] Service Worker registration failed:', error);
          });
      });
    }
    </script>
  </body>
</html>
