      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Amiri:wght@400;700&display=swap");

      body {
        font-family: "Amiri", serif; /* A classic, elegant font for Jannah theme */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(
          to bottom right,
          #e0f2f7,
          #bbdefb
        ); /* Soft sky blue gradient */
        color: #333;
        overflow-x: hidden;
        padding: 10px;
        box-sizing: border-box;
      }

      .game-container {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
      }

      h1 {
        color: #4caf50; /* Green for growth and nature */
        margin-bottom: 20px;
        font-family: "Inter", sans-serif;
        font-size: 2em;
      }

      .jannah-header {
        margin-bottom: 15px;
        font-size: 1.1em;
        color: #66bb6a;
      }

      canvas {
        border: 2px solid #81c784; /* Light green border */
        background-color: #c8e6c9; /* Soft green for the garden bed */
        display: block;
        width: 100%;
        max-width: 760px; /* Adjusted to fit inside container with padding */
        height: auto; /* Remove fixed aspect ratio for better mobile responsiveness */
        border-radius: 15px;
        margin-bottom: 20px;
        cursor: cell; /* Indicates planting */
        touch-action: manipulation; /* Improve touch responsiveness */
        transition: box-shadow 0.3s ease;
        will-change: transform; /* Optimize for animation performance */
      }

      /* Add visual feedback on canvas interaction */
      canvas:active {
        box-shadow: 0 0 20px rgba(129, 199, 132, 0.5);
        transform: scale(0.98);
      }

      /* Optimize scrolling performance on mobile */
      .controls {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }

      /* Add loading animation for better perceived performance */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .game-container {
        animation: fadeIn 0.5s ease-out;
      }

      .controls-group {
        width: 100%;
        max-width: 760px;
        margin-bottom: 20px;
        padding-bottom: 10px; /* Space from next group */
        border-bottom: 1px dashed #cfd8dc; /* Separator */
      }

      .controls-group:last-of-type {
        border-bottom: none; /* No border for the last group */
      }

      .controls-group h2 {
        font-family: "Inter", sans-serif;
        color: #4caf50;
        font-size: 1.3em;
        margin-top: 10px;
        margin-bottom: 15px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .selection-button {
        /* General style for all selection buttons */
        background-color: #f0f4c3; /* Light yellow background */
        border: none;
        padding: 10px 15px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1.1em;
        color: #388e3c;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
        min-width: 120px; /* Ensure buttons have a minimum width */
      }

      .selection-button:hover {
        background-color: #dcedc8; /* Slightly darker green on hover */
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .selection-button:active {
        background-color: #c5e1a5; /* Even darker green on active */
        transform: translateY(0);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        transition: all 0.1s ease-in-out;
      }

      .selection-button.selected {
        background-color: #81c784; /* Darker green when selected */
        color: #ffffff;
        border: 2px solid #388e3c;
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      /* Add haptic feedback simulation for mobile */
      @media (pointer: coarse) {
        .selection-button:active {
          animation: buttonPress 0.15s ease-in-out;
        }

        .action-button:active {
          animation: buttonPress 0.15s ease-in-out;
        }
      }

      @keyframes buttonPress {
        0% { transform: scale(1); }
        50% { transform: scale(0.95); }
        100% { transform: scale(1); }
      }

      /* Flower icon styling */
      .flower-icon {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: inline-block;
        vertical-align: middle;
      }

      .selection-button[data-item-shape="red"] .flower-icon {
        background-color: #ef5350;
      }
      .selection-button[data-item-shape="yellow"] .flower-icon {
        background-color: #ffee58;
      }
      .selection-button[data-item-shape="blue"] .flower-icon {
        background-color: #42a5f5;
      }
      .selection-button[data-item-shape="purple"] .flower-icon {
        background-color: #ab47bc;
      }
      .selection-button[data-item-shape="orange"] .flower-icon {
        background-color: #ffa726;
      }
      .selection-button[data-item-shape="green"] .flower-icon {
        background-color: #689f38;
      } /* New green */
      .selection-button[data-item-shape="pink"] .flower-icon {
        background-color: #f48fb1;
      } /* New pink */
      .selection-button[data-item-shape="white"] .flower-icon {
        background-color: #ffffff;
        border: 1px solid #ccc;
      } /* White lily */
      .selection-button[data-item-shape="tulip"] .flower-icon {
        background-color: #ff5252;
      } /* Tulip */
      .selection-button[data-item-shape="sunflower"] .flower-icon {
        background-color: #fdd835;
      } /* Sunflower */
      .selection-button[data-item-shape="daisy"] .flower-icon {
        background-color: #f0f4c3;
        border: 1px solid #9e9e9e;
      } /* Daisy */
      .selection-button[data-item-shape="lavender"] .flower-icon {
        background-color: #b39ddb;
      } /* Lavender */
      .selection-button[data-item-shape="orchid"] .flower-icon {
        background-color: #e0b0ff;
      } /* Orchid */
      .selection-button[data-item-shape="rose"] .flower-icon {
        background-color: #e57373;
      } /* Rose */
      .selection-button[data-item-shape="daffodil"] .flower-icon {
        background-color: #ffeb3b;
      } /* Daffodil */
      .selection-button[data-item-shape="cherryblossom"] .flower-icon {
        background-color: #f8bbd0;
      } /* Cherry Blossom */
      .selection-button[data-item-shape="lily"] .flower-icon {
        background-color: #ff8a80;
      } /* Lily (new) */
      .selection-button[data-item-shape="freesia"] .flower-icon {
        background-color: #81d4fa;
      } /* Freesia (new) */
      .selection-button[data-item-shape="iris"] .flower-icon {
        background-color: #673ab7;
      } /* Iris (new) */

      /* Direct icon styling for elements in button text */
      .selection-button .fas {
        margin-right: 5px; /* Space between icon and text */
        color: #388e3c; /* Default icon color within button text */
      }
      .selection-button.selected .fas {
        color: #ffffff; /* White icon when selected */
      }

      .action-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        width: 100%;
        max-width: 760px;
      }

      .action-button {

        border-radius: 12px;

        align-items: center;

        min-width: 150px;
        justify-content: center;

        background-color: #ffb300; /* Amber for undo */
      }

        transform: translateY(-2px);

        border-radius: 8px;
        margin-top: 15px;
        font-size: 0.9em;
        border: 1px solid #ffe082;
        display: none; /* Hidden by default */

        transition: opacity 0.3s ease-in-out;
        width: 100%;
        max-width: 760px;
        text-align: left;
      }

      .message-box.show {
        display: block;
        opacity: 1;
      }

        }

        .selection-button {

          height: 80px;
          font-size: 0.75em;
          padding: 8px 6px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;

          border-radius: 10px;
        }

        .flower-icon {
          width: 20px;
          height: 20px;
          margin-bottom: 4px;
        }

        .selection-button .fas {
          font-size: 0.9em;
          margin-right: 0;
          margin-bottom: 4px;
        }

        .action-buttons {
          position: fixed;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 1000;
          gap: 10px;
          padding: 10px;
          background-color: rgba(255, 255, 255, 0.95);
          border-radius: 25px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);

        }

        .action-button {
          min-width: 50px;
          padding: 12px 15px;
          font-size: 0.8em;
          border-radius: 20px;
        }

        .action-button .fas {
          margin-right: 0;
        }
      }

      /* Medium phones and small tablets */
      @media (min-width: 481px) and (max-width: 768px) {
        .game-container {
          padding: 15px;
        }

        h1 {
          font-size: 1.7em;
        }

        .controls {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
          gap: 10px;
        }

        .selection-button {
          min-width: 120px;
          padding: 12px 10px;
          font-size: 0.9em;
        }

        .action-buttons {
          flex-wrap: wrap;
          justify-content: center;
        }
      }

      /* Tablets */
      @media (min-width: 769px) and (max-width: 1024px) {
        .controls {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
          gap: 12px;
        }
      }

      /* Landscape adjustments */
      @media (max-height: 600px) and (orientation: landscape) {
        .game-container {
          padding: 10px;
        }

        h1 {
          font-size: 1.4em;
          margin-bottom: 10px;
        }

        canvas {
          margin-bottom: 10px;
          max-height: 40vh;
        }

        .controls-group {
          margin-bottom: 10px;
        }

        .controls-group h2 {
          font-size: 1em;
          margin-bottom: 8px;
        }
      }
    </style>
  </head>

    <script>
      // Get the canvas element and its 2D rendering context
      const canvas = document.getElementById("gardenCanvas");
      const ctx = canvas.getContext("2d");

      // Get control elements
      const selectionButtons = document.querySelectorAll(".selection-button"); // Now selects all item buttons
      const clearButton = document.getElementById("clearButton");
      const undoButton = document.getElementById("undoButton"); // New undo button
      const messageBox = document.getElementById("messageBox");
      const soundToggleButton = document.getElementById("soundToggleButton");

      // Sound variables
      let isSoundOn = true;
      let synth; // Will be initialized by Tone.js

      // Initialize Tone.js
      function initializeAudio() {
        try {
          if (!synth) {
            synth = new Tone.Synth({
              oscillator: {
                type: "triangle", // A soft, gentle wave
              },
              envelope: {
                attack: 0.01,
                decay: 0.2,
                sustain: 0.1,
                release: 0.5,
              },
            }).toDestination();
          }
          // Start Tone.js context on user interaction (first click)
          Tone.start();
        } catch (e) {
          console.error("Failed to initialize audio:", e);
          showMessage(
            "Audio could not be initialized. Please check browser permissions.",
            "error"
          );
          isSoundOn = false; // Disable sound if init fails
          soundToggleButton.innerHTML =
            '<i class="fas fa-volume-mute"></i> Sound Off';
        }
      }

      // Function to play sound
      function playItemSound() {
        if (isSoundOn && synth) {
          synth.triggerAttackRelease("C4", "8n"); // Play a C4 note for an eighth note duration
        }
      }

      // Store selected item type (flower color or garden element)
      let selectedItem = { type: "flower", shape: "red" }; // Default selected item (red flower)

      // Array to store planted flowers and elements
      let plantedItems = [];

      // Define drawing functions for all items (flowers and elements)
      // Each function takes x, y coordinates and draws an item at that position
      const itemDrawingFunctions = {
        // --- Flower Drawing Functions ---
        red: (x, y, scale = 1) => {
          ctx.fillStyle = "#ef5350"; // Red petal color
          ctx.strokeStyle = "#c62828"; // Darker red border
          ctx.lineWidth = 2 * scale;

          // Petals
          for (let i = 0; i < 5; i++) {
            ctx.beginPath();
            ctx.ellipse(
              x,
              y,
              15 * scale,
              8 * scale,
              Math.PI / 2 + (i * Math.PI) / 2.5,
              0,
              2 * Math.PI
            );
            ctx.fill();
            ctx.stroke();
          }
          // Center
          ctx.beginPath();
          ctx.arc(x, y, 7 * scale, 0, Math.PI * 2);
          ctx.fillStyle = "#ffeb3b"; // Yellow center

      // Function to draw all planted items with performance optimization
      function drawGarden() {
        const dpr = window.devicePixelRatio || 1;

        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Optimize drawing by reducing calls for the same item type
        const itemsByShape = {};
        plantedItems.forEach(item => {
          if (!itemsByShape[item.shape]) {
            itemsByShape[item.shape] = [];
          }
          itemsByShape[item.shape].push(item);
        });

        // Redraw each item
        plantedItems.forEach((item) => {
          const drawFunction = itemDrawingFunctions[item.shape];
          if (drawFunction) {
            drawFunction(item.x, item.y, item.scale);
          }
        });

        // Show performance hint for mobile if there are many items
        if (plantedItems.length > 20 && window.innerWidth <= 480) {
          ctx.save();
          ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
          ctx.fillRect(10 / dpr, 10 / dpr, 200 / dpr, 30 / dpr);
          ctx.fillStyle = '#ffffff';
          ctx.font = `${12 / dpr}px Inter`;
          ctx.fillText('Consider clearing garden for better performance', 20 / dpr, 30 / dpr);
          ctx.restore();
        }
      }

      // Function to handle canvas resizing with high-DPI support
      function resizeCanvas() {
        const container = canvas.parentElement;
        const dpr = window.devicePixelRatio || 1;

        // Calculate optimal canvas size based on screen size
        const containerWidth = container.offsetWidth;
        const maxHeight = window.innerHeight <= 600 ?
          Math.min(window.innerHeight * 0.4, containerWidth * 0.6) :
          containerWidth * 0.75;

        // Set canvas display size
        canvas.style.width = "100%";
        canvas.style.height = maxHeight + "px";

        // Set canvas internal resolution for high-DPI displays
        canvas.width = containerWidth * dpr;
        canvas.height = maxHeight * dpr;

        // Scale drawing context for high-DPI displays
        ctx.scale(dpr, dpr);

        // Redraw garden after resize
        drawGarden();
      }

      // Display a temporary message
      function showMessage(message, type = "info") {
        messageBox.textContent = message;
        messageBox.className = `message-box show ${type}`; // Add type for potential styling
        setTimeout(() => {
          messageBox.classList.remove("show");
        }, 3000); // Hide after 3 seconds
      }

      // Event Listener for all selection buttons (flowers and elements)
      function setupSelectionButtons() {
        selectionButtons.forEach((button) => {
          button.addEventListener("click", () => {
            // Remove 'selected' class from all selection buttons
            selectionButtons.forEach((btn) => btn.classList.remove("selected"));
            // Add 'selected' class to the clicked button
            button.classList.add("selected");
            // Update selected item type and shape
            selectedItem = {
              type: button.dataset.itemType,
              shape: button.dataset.itemShape,
            };
            showMessage(`Selected: ${button.textContent.trim()}`);
          });
        });
      }

        setTimeout(() => {

          }
        }

        // Add new item to the array
        plantedItems.push({
          x: x,
          y: y,
          itemType: selectedItem.type,
          shape: selectedItem.shape,
          scale: itemScale,
        });

        // Play sound after planting
        playItemSound();

        // Redraw the garden
        drawGarden();
        // Capitalize first letter for message display
        const itemName =
          selectedItem.shape.charAt(0).toUpperCase() +
          selectedItem.shape.slice(1).replace(/([A-Z])/g, " $1");
        showMessage(`A ${itemName} has been planted!`, "success");
      }

      // Event listener for canvas click to plant an item
      canvas.addEventListener("click", (event) => {
        // Get click coordinates relative to canvas, accounting for high-DPI scaling
        const rect = canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        const x = (event.clientX - rect.left) * (canvas.width / rect.width) / dpr;
        const y = (event.clientY - rect.top) * (canvas.height / rect.height) / dpr;

        plantItemAtCoordinates(x, y);
      });

      // Add touch event support for mobile
      canvas.addEventListener("touchstart", (event) => {
        event.preventDefault(); // Prevent scrolling/zooming on canvas

        const touch = event.touches[0];
        const rect = canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        const x = (touch.clientX - rect.left) * (canvas.width / rect.width) / dpr;
        const y = (touch.clientY - rect.top) * (canvas.height / rect.height) / dpr;

        plantItemAtCoordinates(x, y);
      });

      // Event listener for clearing the garden
      clearButton.addEventListener("click", () => {
        if (plantedItems.length === 0) {
          showMessage("The garden is already empty!", "info");
          return;
        }
        // Ask for confirmation using a custom message box instead of alert/confirm
        showMessage(
          'Are you sure you want to clear the entire garden? Click "Clear Garden" again to confirm.',
          "warning"
        );
        clearButton.onclick = () => {
          // Change handler to confirm
          plantedItems = []; // Clear the array
          drawGarden(); // Redraw (which clears the canvas)
          showMessage("Garden cleared!", "success");
          // Reset button handler
          clearButton.onclick = () => {
            clearButton.dispatchEvent(new Event("click")); // Trigger self again for initial click
          };
        };
        // Revert click handler after a delay if no second click
        setTimeout(() => {
          if (clearButton.onclick !== null) {
            // Check if it hasn't been reset yet
            clearButton.onclick = () => {
              clearButton.dispatchEvent(new Event("click"));
            };
          }
        }, 3000); // 3 seconds to confirm
      });

      // Event listener for undoing the last action
      undoButton.addEventListener("click", () => {
        if (plantedItems.length > 0) {
          const removedItem = plantedItems.pop(); // Remove the last item
          drawGarden(); // Redraw the garden
          const itemName =
            removedItem.shape.charAt(0).toUpperCase() +
            removedItem.shape.slice(1).replace(/([A-Z])/g, " $1");
          showMessage(`Removed the last ${itemName}.`, "info");
        } else {
          showMessage("Nothing to undo!", "info");
        }
      });

      // Event listener for sound toggle button
      soundToggleButton.addEventListener("click", () => {
        isSoundOn = !isSoundOn;
        if (isSoundOn) {
          soundToggleButton.innerHTML =
            '<i class="fas fa-volume-up"></i> Sound On';
          // Initialize audio if it was off and is being turned on
          if (!synth) {
            initializeAudio();
          }
          showMessage("Sound On", "info");
        } else {
          soundToggleButton.innerHTML =
            '<i class="fas fa-volume-mute"></i> Sound Off';
          showMessage("Sound Off", "info");
        }
      });

      // Function to load garden from local storage (simplified as save is removed)
      function loadGarden() {
        try {
          const savedGarden = localStorage.getItem("jannahGarden");
          if (savedGarden) {
            plantedItems = JSON.parse(savedGarden);
            // Filter out removed items if they exist in saved data
            const validShapes = Object.keys(itemDrawingFunctions);
            plantedItems = plantedItems.filter((item) =>
              validShapes.includes(item.shape)
            );

            drawGarden();
            showMessage("Garden loaded from memory!", "info");
          } else {
            showMessage("No saved garden found. Start planting!", "info");
          }
        } catch (e) {
          showMessage(
            "Could not load garden. Data might be corrupted.",
            "error"
          );
          console.error("Error loading from local storage:", e);
        }
      }

      // Initialize on window load
      window.onload = function () {
        resizeCanvas(); // Set initial canvas size
        loadGarden(); // Load any previously saved garden
        setupSelectionButtons(); // Call to set up listeners for all new buttons
        // Ensure initial selected button is highlighted
        // Check if default selected item exists, otherwise select the first available flower
        const defaultButton = document.querySelector(
          `.selection-button[data-item-type="${selectedItem.type}"][data-item-shape="${selectedItem.shape}"]`
        );
        if (defaultButton) {
          defaultButton.classList.add("selected");
        } else {
          const firstFlowerButton = document.querySelector(
            '.selection-button[data-item-type="flower"]'
          );
          if (firstFlowerButton) {
            firstFlowerButton.classList.add("selected");
            selectedItem = {
              type: firstFlowerButton.dataset.itemType,
              shape: firstFlowerButton.dataset.itemShape,
            };
          }
        }
      };

      // Debounced resize handler for better performance
      let resizeTimeout;
      function debouncedResize() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          resizeCanvas();
        }, 250); // Debounce resize events to 250ms
      }

      // Event listener for window resize to make it responsive
      window.addEventListener("resize", debouncedResize);

      // Add resize observer for better responsive behavior
      if (window.ResizeObserver) {
        const resizeObserver = new ResizeObserver((entries) => {
          for (let entry of entries) {
            if (entry.target === canvas.parentElement) {
              debouncedResize();
              break;
            }
          }
        });
        resizeObserver.observe(canvas.parentElement);
      }

      // Add orientation change handler for mobile
      window.addEventListener("orientationchange", () => {
        setTimeout(() => {
          resizeCanvas();
          showMessage("Screen orientation changed - garden adjusted!", "info");
        }, 500); // Small delay to ensure orientation change is complete
      });
    </script>
