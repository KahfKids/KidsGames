        // Settings functions
        function openSettings() {
            document.getElementById('settingsModal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.add('hidden');
            questionCount = parseInt(document.getElementById('questionCountSelect').value);
        }

        // High score functions
        function loadHighScore() {
            const highScore = localStorage.getItem('ramadanQuestHighScore') || 0;
            document.getElementById('highScoreValue').textContent = highScore;
        }

        function saveHighScore(newScore) {
            const currentHigh = localStorage.getItem('ramadanQuestHighScore') || 0;
            if (newScore > currentHigh) {
                localStorage.setItem('ramadanQuestHighScore', newScore);
                return true;
            }
            return false;
        }

        // Quiz functions
        function startQuiz() {
            questionCount = parseInt(document.getElementById('questionCountSelect').value);
            shuffledQuestions = shuffleArray([...questions]).slice(0, questionCount);
            currentQuestionIndex = 0;
            score = 0;
            correctCount = 0;
            wrongCount = 0;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            document.getElementById('resultScreen').classList.add('hidden');

            document.getElementById('totalQuestions').textContent = shuffledQuestions.length;
            document.getElementById('currentScore').textContent = score;

            showQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showQuestion() {
            answered = false;
            selectedAnswer = null;
            const question = shuffledQuestions[currentQuestionIndex];

            document.getElementById('questionNum').textContent = currentQuestionIndex + 1;
            document.getElementById('progressFill').style.width = `${((currentQuestionIndex) / shuffledQuestions.length) * 100}%`;
            document.getElementById('questionText').textContent = question.question[currentLang];

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            const options = question.options[currentLang];
            options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(option, btn);
                optionsContainer.appendChild(btn);
            });

            document.getElementById('nextBtn').classList.add('hidden');
            updateNextButtonText();
        }

        function selectAnswer(answer, btn) {
            if (answered) return;
            answered = true;
            selectedAnswer = answer;

            const question = shuffledQuestions[currentQuestionIndex];
            const correctAnswer = question.answer[currentLang];
            const isCorrect = answer === correctAnswer;

            // Show correct/wrong styling
            document.querySelectorAll('.option-btn').forEach(optionBtn => {
                if (optionBtn.textContent === correctAnswer) {
                    optionBtn.classList.add('correct');
                } else if (optionBtn.textContent === answer && !isCorrect) {
                    optionBtn.classList.add('wrong');
                }
            });

            if (isCorrect) {
                correctCount++;
                const points = 100 + Math.floor(Math.random() * 50); // 100-150 points
                score += points;
                showPointsPopup(`+${points}`);
            } else {
                wrongCount++;
            }

            document.getElementById('currentScore').textContent = score;
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function showPointsPopup(text) {
            const popup = document.createElement('div');
            popup.className = 'points-popup';
            popup.textContent = text;
            document.body.appendChild(popup);

            setTimeout(() => popup.remove(), 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex >= shuffledQuestions.length) {
                showResults();
            } else {
                showQuestion();
            }
        }

        function showResults() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');

            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;

            const isNewHighScore = saveHighScore(score);
            document.getElementById('newHighScore').style.display = isNewHighScore ? 'inline-block' : 'none';

            if (isNewHighScore) {
                document.getElementById('highScoreValue').textContent = score;
            }
        }

        function restartQuiz() {
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            loadHighScore();
        }

        function shareScore() {
            const shareText = translations[currentLang].shareText.replace('{score}', score);

            if (navigator.share) {
                navigator.share({
                    title: translations[currentLang].title,
                    text: shareText,
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Score copied to clipboard!');
                });
            }
        }
    </script>
</body>
</html>
